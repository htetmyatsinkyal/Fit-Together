<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/signinpage.css">
        <script src="https://kit.fontawesome.com/f5b4f71a84.js" crossorigin="anonymous"></script>
<title>Sign In Page</title>
    </head>
    <body> 
        <a href="signup.html">
            <i class="fas fa-long-arrow-alt-left"></i></a>

        <div id="signindiv">
           


        <p id="signinheader">Sign In</p>
        <form action="workout.html">
        <label id="name" for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <label id="password" for="password">Password</label>
        <input type="password" name="password" value="password" minlength="7" placeholder="Enter Your Password" required>

        <button id="signinbutton" value="Submit">Sign In</button>
    </form>
    </div>


    </body>
</html>
